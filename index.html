<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, white, lightblue, lightgreen);
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        #booksContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .book {
            margin: 10px 0;
            padding: 10px;
            background: #fef5d7;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Online Book Archive</h1>
    <div id="booksContainer"></div>

    <script>
        // Array of books stored in JSON format
        const books = [
            {
                title: "Pride and Prejudice",
                author: "Jane Austen",
                description: "A romantic novel that critiques the British landed gentry at the end of the 18th century.",
                content: "It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife..."
            },
            {
                title: "Moby Dick",
                author: "Herman Melville",
                description: "A novel about the voyage of the whaling ship Pequod, and its captain, Ahab, who is obsessed with revenge on Moby Dick.",
                content: "Call me Ishmael. Some years ago—never mind how long precisely—I set out to sea..."
            },
            {
                title: "1984",
                author: "George Orwell",
                description: "A dystopian social science fiction novel and cautionary tale about the dangers of totalitarianism.",
                content: "It was a bright cold day in April, and the clocks were striking thirteen..."
            }
        ];

        // Function to load books into the container
        function loadBooks() {
            const booksContainer = document.getElementById('booksContainer');
            books.forEach((book) => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book');
                bookElement.innerHTML = `
                    <strong>${book.title}</strong> by ${book.author}
                    <p>${book.description}</p>
                    <button onclick="readBook('${book.title}')">Read</button>
                    <div id="${book.title}-content" style="display:none;">${book.content}</div>
                `;
                booksContainer.appendChild(bookElement);
            });
        }

        // Function to display the book content
        function readBook(title) {
            const contentElement = document.getElementById(`${title}-content`);
            if (contentElement.style.display === "none") {
                contentElement.style.display = "block";
            } else {
                contentElement.style.display = "none";
            }
        }

        // Load books when the window is loaded
        window.onload = loadBooks;
    </script>
</body>
</html>
