<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, white, yellow, orange);
            color: #000;
        }
        h1 {
            text-align: center;
            color: #0a0a0a;
            background-color: rgba(192, 192, 192, 0.8);
            padding: 10px 0;
        }
        #postsContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .post {
            margin: 10px 0;
            padding: 10px;
            background: #fef5d7; /* Light yellow background */
            border: none; /* No border */
            border-radius: 0; /* No rounded corners */
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); /* Rough edges */
            transition: background 0.3s;
            cursor: pointer; /* Change cursor to pointer */
        }
        .post:hover {
            background: #fcebbd; /* Slightly darker yellow on hover */
        }
        .reply {
            position: relative; /* Set position relative for arrow placement */
            margin-top: 5px;
            margin-left: 20px; /* Indent to the right */
            padding: 5px;
            background: #fef5d7; /* Light yellow background */
            border: none; /* No border */
            border-radius: 0; /* Sharp edges */
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); /* Rough edges */
        }
        .reply::before {
            content: ''; /* Create an empty content */
            position: absolute;
            left: -15px; /* Position to the left of the reply */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for perfect centering */
            border: solid transparent; /* Create a transparent border */
            border-width: 8px; /* Size of the arrow */
            border-right-color: #fef5d7; /* Arrow color matches the reply background */
        }
        form {
            margin: 20px auto;
            max-width: 800px; /* Same width as posts */
            text-align: center;
        }
        input, textarea {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fef5d7; /* Light yellow background for textarea */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Internet Archive</h1>
    <div id="postsContainer"></div>
    <form id="postForm">
        <textarea id="postContent" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Post</button>
    </form>
    <footer>
        <p style="text-align: center;">Created by Daniil Sorokin</p>
    </footer>

    <script>
        // Function to load posts from local storage
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerText = post.content;
                postElement.onclick = () => showReplyForm(index); // Attach click event to reply
                postsContainer.appendChild(postElement);

                // Display replies if they exist
                if (post.replies && post.replies.length > 0) {
                    post.replies.forEach(reply => {
                        const replyElement = document.createElement('div');
                        replyElement.classList.add('reply');
                        replyElement.innerText = reply;
                        postsContainer.appendChild(replyElement);
                    });
                }
            });
        }

        // Show reply form for a specific post
        function showReplyForm(postIndex) {
            const replyContent = prompt("Type your reply:");
            if (replyContent) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts[postIndex].replies = posts[postIndex].replies || [];
                posts[postIndex].replies.push(replyContent);
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts(); // Reload posts to display the new reply
            }
        }

        // Event listener for form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const postContent = document.getElementById('postContent').value;

            const formattedPost = {
                content: postContent,
                replies: []
            };

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(formattedPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            document.getElementById('postContent').value = '';
            loadPosts();
        });

        // Load existing posts when the page is loaded
        window.onload = loadPosts;
    </script>
</body>
</html>
