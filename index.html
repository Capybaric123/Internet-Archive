<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, white, yellow, orange);
            color: #000;
        }
        h1 {
            text-align: center;
            color: #0a0a0a;
            background-color: rgba(192, 192, 192, 0.8);
            padding: 10px 0;
        }
        #postsContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .post {
            margin: 10px 0;
            padding: 10px;
            background: #fef5d7; /* Light yellow background */
            border: none; /* No border */
            border-radius: 0; /* No rounded corners */
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0); /* Rough edges */
            transition: background 0.3s;
        }
        .post:hover {
            background: #fcebbd; /* Slightly darker yellow on hover */
        }
        form {
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loginContainer" style="display: none;">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="login-link" id="registerLink">Register here</p>
    </div>

    <div id="mainContainer" style="display: none;">
        <h1>Internet Archive</h1>
        <div id="postsContainer"></div>
        <form id="postForm">
            <textarea id="postContent" placeholder="Type your message here..." required></textarea><br>
            <button type="submit">Post</button>
        </form>
        <footer>
            <p style="text-align: center;">Created by Daniil Sorokin</p>
        </footer>
    </div>

    <script>
        // Mock user database
        const users = {
            "testuser": "password123" // Example user
        };

        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('loggedIn');
        const currentUsername = localStorage.getItem('currentUsername');

        if (isLoggedIn) {
            document.getElementById('mainContainer').style.display = 'block';
            loadPosts();
        } else {
            document.getElementById('loginContainer').style.display = 'block';
        }

        // Event listener for login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('currentUsername', username);
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadPosts();
            } else {
                alert('Invalid username or password');
            }
        });

        // Function to load posts from local storage
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerText = post;
                postsContainer.appendChild(postElement);
            });
        }

        // Event listener for form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const postContent = document.getElementById('postContent').value;
            const username = localStorage.getItem('currentUsername');
            const timestamp = new Date().toLocaleString();
            const formattedPost = `${timestamp} - ${username}: ${postContent}`;

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(formattedPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            document.getElementById('postContent').value = '';
            loadPosts();
        });
    </script>
</body>
</html>
