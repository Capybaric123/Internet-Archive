<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, white, yellow, orange);
            color: #000;
        }
        h1 {
            text-align: center;
            color: #0a0a0a;
            background-color: rgba(192, 192, 192, 0.8);
            padding: 10px 0;
        }
        #postsContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .post {
            margin: 10px 0;
            padding: 10px;
            background: #fef5d7;
            border: none;
            border-radius: 0;
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
            transition: background 0.3s;
            cursor: pointer;
        }
        .post:hover {
            background: #fcebbd;
        }
        .reply {
            position: relative;
            margin-top: 5px;
            margin-left: 20px;
            padding: 5px;
            background: #fef5d7;
            border: none;
            border-radius: 0;
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
        }
        .reply::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            border: solid transparent;
            border-width: 8px;
            border-right-color: #fef5d7;
        }
        form {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fef5d7;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Internet Archive</h1>
    <div id="usernamePrompt">
        <p>Please enter your username:</p>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button onclick="saveUsername()">Submit</button>
    </div>
    <div id="postsContainer" style="display: none;"></div>
    <form id="postForm" style="display: none;">
        <textarea id="postContent" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Post</button>
    </form>
    <footer>
        <p style="text-align: center;">Created by Daniil Sorokin</p>
    </footer>

    <script>
        // Function to load posts from local storage
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerText = post.content;
                postElement.onclick = () => showReplyForm(index); // Attach click event to reply
                postsContainer.appendChild(postElement);

                // Display replies if they exist
                if (post.replies && post.replies.length > 0) {
                    post.replies.forEach(reply => {
                        const replyElement = document.createElement('div');
                        replyElement.classList.add('reply');
                        replyElement.innerText = reply;
                        postsContainer.appendChild(replyElement);
                    });
                }
            });
        }

        // Show reply form for a specific post
        function showReplyForm(postIndex) {
            const replyContent = prompt("Type your reply:");
            if (replyContent) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts[postIndex].replies = posts[postIndex].replies || [];
                posts[postIndex].replies.push(replyContent);
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts(); // Reload posts to display the new reply
            }
        }

        // Function to save username and display the forum
        function saveUsername() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('usernamePrompt').style.display = 'none';
                document.getElementById('postsContainer').style.display = 'block';
                document.getElementById('postForm').style.display = 'block';
                loadPosts(); // Load the posts once the username is set
            } else {
                alert("Please enter a valid username.");
            }
        }

        // Event listener for form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const postContent = document.getElementById('postContent').value;
            const username = localStorage.getItem('username');

            const formattedPost = {
                content: `${username}: ${postContent}`,
                replies: []
            };

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(formattedPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            document.getElementById('postContent').value = '';
            loadPosts();
        });

        // Check if username is already stored and load posts accordingly
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('usernamePrompt').style.display = 'none';
                document.getElementById('postsContainer').style.display = 'block';
                document.getElementById('postForm').style.display = 'block';
                loadPosts(); // Load posts if username is already set
            }
        };
    </script>
</body>
</html>
