<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #aaa;
            text-align: left;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="bookTitle"></h1>
    <div id="content"></div>
    <button onclick="goBack()">Go Back to Main Page</button>

    <script>
        function loadBook() {
            const currentBook = JSON.parse(localStorage.getItem('currentBook'));
            if (currentBook) {
                document.getElementById('bookTitle').innerText = currentBook.title;
                document.getElementById('content').innerText = currentBook.content;
            } else {
                document.getElementById('content').innerText = "No book found.";
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadBook;
    </script>
</body>
</html>
